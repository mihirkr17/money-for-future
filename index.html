<!DOCTYPE html>
<html lang="en-us">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=7">

   <!-- Google Font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

   <!-- Bootstarp CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- Stylesheet Link  -->
   <link rel="stylesheet" href="css/style.css">
   <title>Money for Future</title>
</head>

<body>
   <main>
      <header class="mff_header pt-5">
         <h1 class="site-title text-center fs-3 fw-bold py-3"><span class="text-info">Money</span> For Future</h1>
      </header>
      <section class="mff_section pt-5">
         <div class="container">
            <div class="row">
               <div class="col-lg-6 col-sm-12">
                  <div class="mff_photos d-flex align-items-center justify-content-center mb-5">
                     <img src="photos/money.jpg" class="w-75" alt="Money-bg">
                  </div>
               </div>
               <div class="col-lg-6 col-sm-12">
                  <div class="mff_details w-75 mx-auto">

                     <div class="mff_details_form">

                        <!-- Income Form  -->
                        <div class="income-form mb-5">
                           <h5 class="text-center">Income</h5>
                           <div class="row mb-3">
                              <label for="income-input" class="col-sm-2 col-form-label">Income</label>
                              <div class="col-sm-10">
                                 <input type="text" class="form-control" id="income-input" placeholder="e.g: 10,000">
                              </div>
                           </div>
                        </div>

                        <!-- Expenses Form  -->
                        <div class="expense-form">
                           <h5 class="text-center">Expenses</h5>
                           <div class="row mb-3">
                              <label for="food-input" class="col-sm-2 col-form-label">Food:</label>
                              <div class="col-sm-10">
                                 <input type="text" class="form-control" id="food-input" name="food-input"
                                    placeholder="e.g: 500">
                              </div>
                           </div>
                           <div class="row mb-3">
                              <label for="rent-input" class="col-sm-2 col-form-label">Rent:</label>
                              <div class="col-sm-10">
                                 <input type="text" class="form-control" id="rent-input" name="rent-input"
                                    placeholder="e.g: 500">
                              </div>
                           </div>
                           <div class="row mb-3">
                              <label for="clothes-input" class="col-sm-2 col-form-label">Clothes:</label>
                              <div class="col-sm-10">
                                 <input type="text" class="form-control" id="clothes-input" name="clothes-input"
                                    placeholder="e.g: 500">
                              </div>
                           </div>
                        </div>

                        <div class="text-center">
                           <button id="calc_btn" class="btn btn-info">Calculate</button>
                        </div>

                        <!-- Error Message Showing Here  -->
                        <div class="err_msg my-4 text-warning"></div>

                        <div class="fw-bold text-center mt-5">Total Expenses : <span class="total_expense"></span></div>
                        <div class="fw-bold text-center mt-3">Balance : <span class="total_balance"></span></div>
                     </div>

                     <!-- Saving amount  -->
                     <div class="mff_saving_form my-5">
                        <div class="row mb-3">
                           <label for="saving-input" class="col-sm-2 col-form-label">Save:</label>
                           <div class="col-sm-3">
                              <input type="text" class="form-control" id="saving-input" name="saving-input"
                                 placeholder="e.g: 20">
                           </div>
                           <div class="col-sm-1 d-flex align-items-center justify-content-center">%</div>
                           <div class="col-sm-6">
                              <button id="saveBtn" class="btn btn-info">Save</button>
                           </div>
                        </div>
                        <div class="saving_amount_err text-warning"></div>
                        <div class="fw-bold">Saving Amount : <span class="final_amount"></span></div>
                        <div class="fw-bold">Remaining Balance : <span id="remaining_balance"></span></div>
                     </div>

                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>
   <!-- Script tag goes to here -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   <script src="js/app.js"></script>
</body>

</html>
